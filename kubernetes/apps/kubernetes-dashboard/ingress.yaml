apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: monitoring
spec:
  ingressClassName: "nginx"
  rules:
  - host: kubernetes-dashboard.simenmo.com
    http:
      paths:
      - path: /
        pathType: Prefix  
        backend:
          service:
            name: kubernetes-dashboard-web
            port: 
              number: 8000
