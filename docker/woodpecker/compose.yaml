services:
  woodpecker-server:
    image: woodpeckerci/woodpecker-server:v3
    volumes:
      - woodpecker-server-data:/var/lib/woodpecker/
    environment:
      - WOODPECKER_OPEN=true
      - WOODPECKER_HOST=https://woodpecker.simenmo.com
      - WOODPECKER_FORGEJO=true
      - WOODPECKER_FORGEJO_URL=https://forgejo.simenmo.com
      - WOODPECKER_FORGEJO_CLIENT=${WOODPECKER_FORGEJO_CLIENT}
      - WOODPECKER_FORGEJO_SECRET=${WOODPECKER_FORGEJO_SECRET}
      - AGENT_SECRET=${AGENT_SECRET}
    networks:
      - proxy
    restart: always
    labels:
      - traefik.enable=true

      - traefik.http.services.woodpecker-service.loadbalancer.server.port=8000
      - traefik.http.routers.woodpecker-secure.rule=Host(`woodpecker.simenmo.com`)
      - traefik.http.routers.woodpecker-secure.entrypoints=websecure
      - traefik.http.routers.woodpecker-secure.service=woodpecker-service

      - traefik.http.services.woodpecker-grpc.loadbalancer.server.port=9000
      - traefik.http.services.woodpecker-grpc.loadbalancer.server.scheme=h2c
      - traefik.http.routers.woodpecker-grpc-secure.rule=Host(`woodpecker-grpc.simenmo.com`)
      - traefik.http.routers.woodpecker-grpc-secure.entrypoints=websecure
      - traefik.http.routers.woodpecker-grpc-secure.service=woodpecker-grpc

  woodpecker-agent:
    image: woodpeckerci/woodpecker-agent:v3
    command: agent
    restart: always
    networks:
      - proxy
    depends_on:
      - woodpecker-server
    volumes:
      - woodpecker-agent-config:/etc/woodpecker
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WOODPECKER_SERVER=https://woodpecker-grpc.simenmo.com
      - WOODPECKER_AGENT_SECRET=${AGENT_SECRET}
      - WOODPECKER_HEALTHCHECK_ADDR=:3002

volumes:
  woodpecker-server-data:
  woodpecker-agent-config:

networks:
  proxy:
    external: true
