services:
  woodpecker-server:
    image: woodpeckerci/woodpecker-server:v3
    volumes:
      - woodpecker-server-data:/var/lib/woodpecker/
    environment:
      - WOODPECKER_OPEN=true
      - WOODPECKER_HOST=https://woodpecker.simenmo.com
      - WOODPECKER_FORGEJO=true
      - WOODPECKER_FORGEJO_URL=https://forgejo.simenmo.com
      - WOODPECKER_FORGEJO_CLIENT=${WOODPECKER_FORGEJO_CLIENT}
      - WOODPECKER_FORGEJO_SECRET=${WOODPECKER_FORGEJO_SECRET}
      - AGENT_SECRET=${AGENT_SECRET}
    networks:
      - woodpecker
      - proxy
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.services.woodpecker-service.loadbalancer.server.port=8000

  woodpecker-agent:
    image: woodpeckerci/woodpecker-agent:v3
    command: agent
    restart: always
    networks:
      - woodpecker
    depends_on:
      - woodpecker-server
    volumes:
      - woodpecker-agent-config:/etc/woodpecker
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WOODPECKER_SERVER=woodpecker-server:9000
      - WOODPECKER_AGENT_SECRET=${AGENT_SECRET}
      - WOODPECKER_HEALTHCHECK_ADDR=:3002

volumes:
  woodpecker-server-data:
  woodpecker-agent-config:

networks:
  woodpecker:
  proxy:
    external: true
