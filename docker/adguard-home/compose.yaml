name: adguard-home
services:
  adguardhome:
    image: adguard/adguardhome:v0.107.69@sha256:8a4107ec812023842ccab9e04600c5d39d3be6b15e907c34a36339c184c8fccf
    restart: unless-stopped
    container_name: adguardhome
    networks:
      - proxy
    ports:
      - 53:53/tcp
      - 53:53/udp
    #   - 880:80/tcp
    #   - 3001:3000/tcp
    volumes:
      - /etc/adguardhome/workdir:/opt/adguardhome/work
      - /etc/adguardhome/confdir:/opt/adguardhome/conf
    labels:
      - traefik.enable=true
      - traefik.http.services.adguard-home.loadbalancer.server.port=3000

networks:
  proxy:
    external: true
