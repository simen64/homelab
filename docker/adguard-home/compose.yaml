name: adguard-home
services:
  adguardhome:
    image: adguard/adguardhome:v0.107.68@sha256:09a24f05e110e53e213a340b22e5d3c8cdab12ff9be6775388c71b140255c54c
    restart: unless-stopped
    container_name: adguardhome
    networks:
      - proxy
    ports:
      - 53:53/tcp
      - 53:53/udp
    #   - 880:80/tcp
    #   - 3001:3000/tcp
    volumes:
      - /etc/adguardhome/workdir:/opt/adguardhome/work
      - /etc/adguardhome/confdir:/opt/adguardhome/conf
    labels:
      - traefik.enable=true
      - traefik.http.services.adguard-home.loadbalancer.server.port=3000

networks:
  proxy:
    external: true
