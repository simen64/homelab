name: adguard-home
services:
  adguardhome:
    image: adguard/adguardhome:v0.107.67@sha256:927dc14b3e3cbd359e84658914590270a77d54446a6565e9498bef3444c286a4
    restart: unless-stopped
    container_name: adguardhome
    networks:
      - proxy
    ports:
      - 53:53/tcp
      - 53:53/udp
    #   - 880:80/tcp
    #   - 3001:3000/tcp
    volumes:
      - /etc/adguardhome/workdir:/opt/adguardhome/work
      - /etc/adguardhome/confdir:/opt/adguardhome/conf
    labels:
      - traefik.enable=true
      - traefik.http.services.adguard-home.loadbalancer.server.port=3000

networks:
  proxy:
    external: true
