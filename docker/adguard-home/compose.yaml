name: adguard-home
services:
  adguardhome:
    image: adguard/adguardhome
    restart: unless-stopped
    container_name: adguardhome
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 880:80/tcp
      - 3001:3000/tcp
    volumes:
      - ./workdir:/opt/adguardhome/work
      - ./confdir:/opt/adguardhome/conf