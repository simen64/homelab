services:
  traefik:
    image: traefik:v3.5
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yaml:/etc/traefik/traefik.yaml:ro
    networks:
      - adguard-home_default
      - forgejo_forgejo
      - komodo_default