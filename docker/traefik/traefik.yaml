global:
  sendAnonymousUsage: false
log:
  level: DEBUG
api:
  dashboard: true
  insecure: true
entryPoints:
  web:
    address: :80
  websecure:
    address: :443
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: proxy
certificatesResolvers:
  hetzner:
    acme:
      email: "simenmunch@gmail.com"
      storage: "/var/traefik/certs/acme.json"
      dnsChallenge:
        provider: hetzner
        resolvers:
          - 213.133.100.98
          - 88.198.229.192
          - 193.47.99.5
tls:
  stores:
    default:
      defaultGeneratedCert:
        resolver: hetzner
        domain:
          main: "simenmo.com"
          sans: "*.simenmo.com"