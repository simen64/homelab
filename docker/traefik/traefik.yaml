global:
  sendAnonymousUsage: false
log:
  level: DEBUG
api:
  dashboard: true
  insecure: false
entryPoints:
  web:
    address: :80
  websecure:
    address: :443
http:
  middlewares:
    dashboard:-auth:
      basicAuth:
        users:
          - "admin:$$apr1$$gFh5l.c7$$H5Y4Edn3NMomB63Yl72qS0"

routers:
    dashboard:
      rule: "PathPrefix(`/dashboard`) || PathPrefix(`/api`)"   # match dashboard + API
      service: api@internal
      entryPoints:
        - web
      middlewares:
        - dashboard-auth