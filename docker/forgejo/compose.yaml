services:
  server:
    image: codeberg.org/forgejo/forgejo:12
    container_name: forgejo
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - proxy
    volumes:
      - ./forgejo:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - '3000:3000'
      - '222:22'
    labels:
      - traefik.enable=true
      - traefik.http.routers.forgejo-router.rule=Host(`forgejo.simenmo.com`)
      - traefik.http.routers.forgejo-router.entrypoints=web
      - traefik.http.services.my-service.loadbalancer.server.port=3000

networks:
  proxy:
    external: true