services:
  server:
    image: codeberg.org/forgejo/forgejo:12
    container_name: forgejo
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - proxy
    volumes:
      - ./forgejo:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - '3000:3000'
      - '222:22'
    labels:
      - traefik.enable=true

      - traefik.http.routers.forgejo-router-http.rule=Host(`forgejo.simenmo.com`)
      - traefik.http.routers.forgejo-router-http.entrypoints=web
      - traefik.http.routers.forgejo-router-http.middlewares.http-to-https.redirectscheme.scheme=https
      - traefik.http.routers.forgejo-router-http.middlewares.http-to-https.redirectscheme.permanent=true

      - traefik.http.routers.forgejo-router-https.rule=Host(`forgejo.simenmo.com`)
      - traefik.http.routers.forgejo-router-https.entrypoints=websecure
      
      - traefik.http.services.forgejo-service.loadbalancer.server.port=3000
      - traefik.http.routers.forgejo-router.tls=true
      - traefik.http.routers.forgejo-router.tls.certresolver=hetzner


networks:
  proxy:
    external: true